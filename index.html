  <script src="app/app.module.js"></script>
  <script src="app/controllers/main.controller.js"></script>
  <script src="app/controllers/UsersController.js"></script>
  <script src="app/controllers/AddUserController.js"></script>
  <script src="app/controllers/EditUserController.js"></script>

<div ng-if="$location.path() !=='/login'" class="top-bar d-flex justify-content-end align-items-center px-2 py-2 bg-light mx-2" ng-controller="logOutController" style=" z-index: 1000;">
    <span ng-if="$root.currentUser" class="me-3 fw-semibold">Welcome, {{ currentUser.profile.firstName }}</span>
</div>


<div class="sidebar" ng-class="{'collapsed': isCollapsed}" ng-show="showSidebar">

  <div class="hamburg-style py-3" ng-click="isCollapsed=!isCollapsed" style="cursor: pointer;">
    <i class="fa-solid fa-bars toggle-icon"  >
    </i>
  </div>
  <!-- <i class="fa-solid fa-user" ng-click="isCollapsed = !isCollapsed" style="font-size: xx-large;margin: 20%;"></i>  Font Awesome icon -->


  <ul class="sidebar-menu list-unstyled mt-3 p-2">
     <li ng-class="{'active':isActive('/users')}">
      <a href="#!/users" title="Users">
        <i class="fa-solid fa-users"></i>
        <span class="menu-text" ng-show="!isCollapsed">Users</span>
      </a>
    </li>

    <li ng-class="{'active':isActive('/books')}">
      <a href="#!/books" title="Books">
        <i class="fa-solid fa-book"></i>
        <span class="menu-text" ng-show="!isCollapsed">Books</span>
      </a>
    </li>
  
    <li ng-class="{'active':isActive('/authors')}">
      <a href="#!/authors" title="Authors">
        <i class="fa-solid fa-feather"></i>
        <span class="menu-text" ng-show="!isCollapsed">Authors</span>
      </a>
    </li>

     <li ng-class="{'active':isActive('/genres')}">
      <a href="#!/genres" title="Genres">
        <i class="fa-solid fa-tags"></i>
        <span class="menu-text" ng-show="!isCollapsed">Genre</span>
      </a>
    </li>

    <li ng-class="{'active':isActive('/orders')}">
      <a href="#!/orders" title="Book Shop">
        <i class="fa-solid fa-shop"></i>
        <span class="menu-text" ng-show="!isCollapsed">Book Shop</span>
      </a>
    </li>

    <li ng-class="{'active':isActive('/orders-list')}">
      <a href="#!/orders-list" title="Orders">
        <i class="fa-solid fa-receipt"></i>
        <span class="glyphicon glyphicon-shopping-cart"></span>
        <span class="menu-text" ng-show="!isCollapsed">Orders</span>
      </a>
    </li>

    <li>
      <a href="" ng-click="logout()" title="Logout">
        <i class="fa-solid fa-right-from-bracket"></i>
        <span class="menu-text" ng-show="!isCollapsed">logout</span>
      </a>
    </li>
    
   
  </ul>
</div>

<div class="main-content" ng-class="{'collapsed-content': isCollapsed}">
  <div ng-view></div>
</div>

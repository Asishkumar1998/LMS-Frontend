<div class="contain p-3">
    <div class="" style="margin-bottom: 2%;">
        <h2>Authors</h2>
    </div>
  
  <!-- <button class="btn btn-success" ng-click="addAuthor()">Add Author</button> -->

  <!-- Search -->
     <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <input type="text" ng-model="searchText" ng-change="applyFilter()" class="form-control" placeholder="Search Name or Email" style="margin-bottom:10px;">
        </div>
        <div>
            <button class="btn btn-success" ng-click="addAuthor()">Add Author</button>
        </div>
     </div>
  <table class="table table-bordered table-striped">
    <thead>
      <tr><th>ID</th><th>Name</th><th>Pen Name</th><th>Actions</th></tr>
    </thead>
    <tbody>
      <tr ng-repeat="author in paginatedAuthors()">
        <td>{{author.id}}</td>
        <td>{{author.name}}</td>
        <td>{{author.penName}}</td>
        <td>
          <button class="btn btn-warning btn-sm" ng-click="editAuthor(author.id)">Edit</button>
          <button class="btn btn-danger btn-sm" ng-click="deleteAuthor(author.id)">Delete</button>
        </td>
      </tr>
      <tr ng-if="filteredAuthors.length === 0">
    <td colspan="4" class="text-center text-muted">No records found</td>
  </tr>
    </tbody>
  </table>

  <!-- <div class="text-center">
    <button class="btn btn-default" ng-click="prevPage()" ng-disabled="currentPage===1">Prev
    </button>
    Page {{currentPage}} of {{totalPages()}}
    <button class="btn btn-default" ng-click="nextPage()" ng-disabled="currentPage===totalPages()">Next</button>
  </div> -->

  <nav aria-label="Page navigation" class="mt-4">
  <ul class="pagination justify-content-center">

    
    <li class="page-item" ng-class="{disabled: currentPage === 1}">
      <a class="page-link" href="" ng-click="prevPage()" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>

    
    <li class="page-item"
        ng-repeat="page in getPageNumbers()"
        ng-class="{active: currentPage === page}">
      <a class="page-link" href="" ng-click="setPage(page)">
        {{ page }}
      </a>
    </li>

    
    <li class="page-item" ng-class="{disabled: currentPage === totalPages()}">
      <a class="page-link" href="" ng-click="nextPage()" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
</div>
